<extend name="default:base:base" />
<block name="page_container_dashboard">
    <div class="portlet-body">
        <!--BEGIN TABS-->
        <div class="tabbable tabbable-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1_1" data-toggle="tab">配置管理</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1_1">
                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <div class="portlet-body">
                            <div class="clearfix">
                                <p>
                                    <a href="{:U('add')}" class="btn green"><i class="icon-plus"></i> 增加</a>
                                    <!--<button id="sample_editable_2" class="btn green"><i class="icon-ok-sign"></i> 启用</button>-->
                                    <!--<button id="sample_editable_3" class="btn green"><i class="icon-ban-circle"></i> 禁用</button>-->
                                    <!--<button id="sample_editable_4" class="btn green"><i class="icon-ok"></i> 生成</button>-->
                                </p>
                            </div>
                            <table class="table table-striped table-out-bordered table-condensed table-hover" id="confsetting_table">
                                <thead class="thead-bgcolor">
                                <tr>
                                    <!--<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#confsetting_table .checkboxes" /></th>-->
                                    <th class="hidden-320 th40">#</th>
                                    <th class="hidden-320">标题</th>
                                    <th class="hidden-480">标识</th>
                                    <th class="hidden-480">分组</th>
                                    <th class="hidden-480 th50">类型</th>
                                    <th class="hidden-320">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <notempty name="list">
                                    <volist name="list" id="config">
                                        <tr class="odd gradeX">
                                            <!--<td><input type="checkbox" class="checkboxes" name="id[]" value="{$config.id}" /></td>-->
                                            <td class="hidden-320">{$config.id}</td>
                                            <td class="hidden-320 bold">{$config.title}</td>
                                            <td class="hidden-480">{$config.name}</td>
                                            <td class="center hidden-480">{$config.group|get_config_group}</td>
                                            <td class="center hidden-480">{$config.type|get_config_type}</td>
                                            <td class="center hidden-320 th140">
                                                <a class="mini" href="{$editAction}/id/{$config.id}/" id="edit_btn_{$config.id}"><i class="icon-pencil"></i> 修改</a>
                                                <a class="confirm ajax-get mini" data-target="#confsetting_table" url="{$delAction}/id/{$config.id}/" >
                                                    <i class="icon-trash"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                    <else/>
                                    <!--暂无内容-->
                                </notempty>
                                </tbody>
                            </table>
                        </div>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
        <!--END TABS-->
    </div>
</block>

<block name="page-level-js">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/DT_bootstrap.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/app.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.multi-select.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/form-components.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/sysmanage/confsetting.js"></script>
    <script>
        jQuery(document).ready(function() {
            App.init();
            ConfSetting.init();
            FormComponents.init();
        });
    </script>
    <!-- END JAVASCRIPTS -->
</block>
