<extend name="default:base:base" />
<block name="page_container_dashboard">
    <div class="portlet-body">
        <!--BEGIN TABS-->
        <div class="tabbable tabbable-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1_1" data-toggle="tab">{$pageTitle}</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1_1">
                    <div class="portlet-body">
                        <!-- BEGIN FORM-->
                        <div class="portlet-body">
                            <div class="clearfix">
                                <p>
                                    <a href="{:U('add',array('menuid'=>I('get.id',0)))}" class="btn green"><i class="icon-plus"></i> 增加</a>
                                </p>
                            </div>
                            <table class="table table-striped table-out-bordered table-condensed table-hover" id="menugroup_table">
                                <thead class="thead-bgcolor">
                                <tr>
                                    <th class="hidden-320 th30">#</th>
                                    <th class="hidden-480 th50">图标</th>
                                    <th class="hidden-480 th50">排序</th>
                                    <th class="hidden-320">分组</th>
                                    <th class="hidden-320 th40">隐藏</th>
                                    <th class="hidden-320 th200">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <notempty name="groups">
                                    <volist name="groups" id="group">
                                        <tr class="odd gradeX">
                                            <td class="hidden-320">{$group.id}</td>
                                            <td class="hidden-480"><notempty name="group.icon"><i class="{$group.icon}"></i><else/>无</notempty></td>
                                            <td class="hidden-480">{$group.sort}</td>
                                            <td class="hidden-480">{$group.group}</td>
                                            <td class="hidden-480"><if condition="$group.hide eq 1"><i class="icon-eye-close"></i> <else/><i class="icon-eye-open"></i></if></td>
                                            <td class="center hidden-320">
                                                <a href="{:U('edit?id='.$group['id'])}" class="mini"><i class="icon-pencil"></i> 修改</a>
                                                <!--<button type="button" class="btn red">删除</button>-->
                                                <a class="confirm ajax-get mini" data-target="#menugroup_table" url="{:U('del?id='.$group['id'])}" >
                                                    <i class="icon-trash"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                    <else/>
                                    <!--没有数据-->
                                </notempty>
                                </tbody>
                            </table>
                        </div>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
        <!--END TABS-->
    </div>
</block>

<block name="page-level-js">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/DT_bootstrap.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/app.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/sysmanage/menugroup.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.multi-select.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/form-components.js"></script>
    <script>
        jQuery(document).ready(function() {
            App.init();
            MenuGroup.init();
            FormComponents.init();
        });
    </script>
    <!-- END JAVASCRIPTS -->
</block>
