<extend name="default:base:base" />
<block name="page_container_dashboard">
    <div id="showAlert"></div>
    <!--<div class="portlet box grey">-->
    <!--<div class="portlet-title">
        <div class="caption"><i class="icon-bar-chart"></i>系统日志</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>-->
    <div class="portlet-body">
        <!--BEGIN TABS-->
        <div class="tabbable tabbable-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1_1" data-toggle="tab">日志记录</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1_1">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet-body">
                        <table class="table table-striped table-out-bordered table-condensed table-hover" id="logs_table">
                            <thead>
                            <tr>
                                <th style="width:8px;" class="hidden">
                                    <input type="checkbox" class="hidden group-checkable" data-set="#logs_table .checkboxes" />
                                </th>
                                <th class="numeric th40">#</th>
                                <th class="th50">管理员</th>
                                <th class="th130">操作时间</th>
                                <th class="th100">操作IP</th>
                                <th class="th200">类::函数</th>
                                <th class="th60">行为</th>
                                <th class="th400">备注</th>
                                <th class="th30">结果</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="logs" item="log">
                                <tr class="odd gradeX">
                                    <td class="hidden"><input type="checkbox" class="checkboxes" value="1" ></td>
                                    <td style="font-size: 8px;">{$log.id}</td>
                                    <td style="font-size: 8px;">{$log.uname}</td>
                                    <td style="font-size: 8px;">{$log.createtime|date='Y-m-d H:i:s',###}</td>
                                    <td style="font-size: 8px;">{$log.ip}</td>
                                    <td style="font-size: 8px;">
                                        <span style="display:block;width:200px; white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">
                                            {$log.class}
                                        </span>
                                    </td>
                                    <td style="font-size: 8px;">{$log.action}</td>
                                    <td style="font-size: 8px;">
                                        <span style="display:inline-block;width:400px; white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">
                                        {$log.sql}
                                    </span>
                                    </td>
                                    <td style="font-size: 8px;">
                                        <if condition=" $log.status eq 0">
                                            <span class="label label-inverse">失败</span>
                                            <else/>
                                            <span class="label label-success">成功</span>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
        </div>
        <!--END TABS-->
    </div>
    <!--</div>-->
</block>
<block name="page-level-js">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/assets/{$Think.config.DEFAULT_THEME}/js/DT_bootstrap.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/app.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/select2.min.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/sysmanage/logs.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.multi-select.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/form-components.js"></script>
    <script>
        jQuery(document).ready(function() {
            App.init();

        });
    </script>
    <!-- END JAVASCRIPTS -->
</block>
