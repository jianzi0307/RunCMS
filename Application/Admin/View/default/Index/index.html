<extend name="default:base:base" />
<!--面包屑导航-->
<block name="page_container_header">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <div class="page-title">
                    系统首页
                <!--<small>({$subTitle})</small>-->
            </div>
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <ul class="breadcrumb">
                <volist name="nav" id="n">
                    <li>
                        <if condition="$key eq 0">
                            <i class="icon-home"></i>
                            <a href="{$n.url}">{$n.title}</a>
                            <else/>
                            <if condition="$key eq 1">
                                <a href="javascript:void(0)">{$n.title}</a>
                                <else/>
                                <if condition="$key eq count($nav)-1">
                                    <a href="javascript:void(0)">{$n.title}</a>
                                    <else/>
                                    <a href="{$n.url}">{$n.title}</a>
                                </if>
                            </if>
                        </if>
                        <if condition="$key eq count($nav)-1">
                            <else/>
                            <i class="icon-angle-right"></i>
                        </if>
                    </li>
                </volist>
            </ul>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
</block>


<block name="page_container_dashboard">
    <!-- BEGIN DASHBOARD STATS -->
    <div class="row-fluid">
        <div style=" width:100%;height:600px;background:url('/assets/{$Think.config.DEFAULT_THEME}/image/bg/system_index_background.png') 50% 0% no-repeat">
        </div>
    </div>
    <!-- END DASHBOARD STATS -->
    <div class="clearfix"></div>
    <div class="row-fluid">
        <div class="span12">
        </div>
    </div>
</block>


<block name="page-level-js">
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/app.js"></script>
    <script>
        jQuery(document).ready(function() {
            App.init();
        });
    </script>
    <!-- END JAVASCRIPTS -->
</block>
