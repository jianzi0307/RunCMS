<extend name="default:base:base" />
<block name="page-level-styles">
    <style>
        .error {
            color:coral;
            padding:10px;
            font-size:12px;
        }
    </style>
</block>
<block name="page_container_dashboard">
    <div class="portlet-body">
        <!--BEGIN TABS-->
        <div class="tabbable tabbable-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1_1" data-toggle="tab">{$pageTitle}</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1_1">
                    <div class="portlet-body form">
                        <form id="{$isEdit ? editJS : addJS}" name="{$isEdit ? editJS : addJs}" method="post" >
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="uname">用户名</label>
                                        <div class="controls">
                                            <input type="text" id="uname" name="uname" <if condition="$isEdit eq true">readonly</if> class="m-wrap span8" placeholder="用户名" value="{$user.uname|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="userpwd">密码</label>
                                        <div class="controls">
                                            <input id="userpwd" name="userpwd" type="password" class="m-wrap span8" placeholder="密码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="userrepwd">确认密码</label>
                                        <div class="controls">
                                            <input id="userrepwd" name="userrepwd" type="password" class="m-wrap span8"  placeholder="确认密码">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="factoryname">厂名</label>
                                        <div class="controls">
                                            <input id="factoryname" name="factoryname" type="text" class="m-wrap span8"  placeholder="厂名" value="{$user.factoryname|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="factoryaddress">厂址</label>
                                        <div class="controls">
                                            <input id="factoryaddress" name="factoryaddress" type="text" class="m-wrap span8"  placeholder="厂址" value="{$user.factoryaddress|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="factoryscale">处理规模</label>
                                        <div class="controls">
                                            <input id="factoryscale" name="factoryscale" type="text" class="m-wrap span8"  placeholder="处理规模" value="{$user.factoryscale|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="maintechnology">主要工艺</label>
                                        <div class="controls">
                                            <input id="maintechnology" name="maintechnology" type="text" class="m-wrap span8"  placeholder="主要工艺" value="{$user.maintechnology|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="personliable">负责人姓名</label>
                                        <div class="controls">
                                            <input id="personliable" name="personliable" type="text" class="m-wrap span8"  placeholder="负责人姓名" value="{$user.personliable|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="dutyname">负责人职务</label>
                                        <div class="controls">
                                            <input id="dutyname" name="dutyname" type="text" class="m-wrap span8"  placeholder="负责人职务" value="{$user.dutyname|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="personphone">负责人手机号</label>
                                        <div class="controls">
                                            <input id="personphone" name="personphone" type="text" class="m-wrap span8"  placeholder="负责人手机号" value="{$user.personphone|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="regname">注册人姓名</label>
                                        <div class="controls">
                                            <input id="regname" name="regname" type="text" class="m-wrap span8"  placeholder="注册人姓名" value="{$user.regname|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="regdutyname">注册人职务</label>
                                        <div class="controls">
                                            <input id="regdutyname" name="regdutyname" type="text" class="m-wrap span8"  placeholder="注册人职务" value="{$user.regdutyname|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="regpersonphone">注册人手机号</label>
                                        <div class="controls">
                                            <input id="regpersonphone" name="regpersonphone" type="text" class="m-wrap span8"  placeholder="注册人手机号" value="{$user.regpersonphone|default=''}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="group">用户组</label>
                                        <div class="controls">
                                            <select id="group" name="group" class="m-wrap span8" tabindex="1">
                                                <option value="">--选择用户组--</option>
                                                <foreach name='groups' item='group'>
                                                    <if condition="$groupId eq $group.id ">
                                                        <option value="{$group.id}" selected>{$group.title}</option>
                                                        <else/>
                                                        <option value="{$group.id}">{$group.title}</option>
                                                    </if>
                                                </foreach>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label bold" for="blocked">是否启用</label>
                                        <div class="controls">
                                            <select id="blocked" name="blocked" class="m-wrap span8" tabindex="1">
                                                <option value="0" {$user['blocked']?'':'selected=selected'}
>是</option>
                                                <option value="1" {$user['blocked']?'selected=selected':''}>否</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" id="btn_add_ok" class="btn green"><i class="icon-plus"></i> 确定</button>
                                <button type="button" id="btn_add_cancel" onclick="javascript:history.back(-1);" class="btn"><i class="icon-remove"></i> 取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--END TABS-->
    </div>
    <!--</div>-->
</block>

<block name="page-level-js">
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/jquery.validate.min.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/app.js"></script>
    <script src="/assets/{$Think.config.DEFAULT_THEME}/js/sysmanage/user.js"></script>
    <script>
        jQuery(document).ready(function() {
            var postUrl = '{$addAction}';
            App.init();
            //FormFileUpload.init();
            User.init(postUrl);
            //Search.init();
        });
    </script>
</block>
