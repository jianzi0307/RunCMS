<extend name="base:layout" />
<block name="header">
    <div class="header-register">
        <div class="container">
            <a href="{$siteDomain}">
                <img src="/static/passport/plat-ui/img/logo.png" alt="{$siteAppName}">
            </a>
            <div class="pull-right header-links">
                <a href="/uc/login">登录</a> ｜
                <a href="#">注册</a>
            </div>
        </div>
    </div>
</block>
<block name="content">
    <div class="container">
        <div class="register-form">
            <h5>用户注册</h5>
            <div class="form-group">
                <!--<label for="login-name">用户名：</label>-->
                <input type="text" class="form-control form-field" value="" placeholder="用户名" id="login-name" />
            </div>

            <div class="form-group">
                <!--<label for="login-name">手机号：</label>-->
                <input type="text" class="form-control form-field" value="" placeholder="手机号" id="login-iphone" />
            </div>

            <div class="form-group">
                <!--<label for="login-name">验证码：</label>-->
                <input type="text" class="form-control form-field" value="" placeholder="验证码" id="login-captcha" />
            </div>

            <div class="form-group">
                <!--<label for="login-name">短信验证码：</label>-->
                <input type="text" class="form-control form-field" value="" placeholder="短信验证码" id="login-sms" />
            </div>

            <div class="form-group">
                <!--<label for="login-name">密码：</label>-->
                <input type="password" class="form-control form-field" value="" placeholder="密码" id="login-pass" />
            </div>

            <div class="form-group">
                <!--<label for="login-name">确认密码：</label>-->
                <input type="password" class="form-control form-field" value="" placeholder="确认密码" id="login-repass" />
            </div>
            <div class="form-group" style="margin:30px 0;">
                <label class="checkbox" for="checkbox2">
                    <input type="checkbox" checked="checked" value="" id="checkbox2" data-toggle="checkbox" checked="">
                    我已阅读并同意《爱都来用户注册协议》
                </label>
            </div>
            <a class="btn btn-primary btn-lg btn-block" href="#">注册</a>
        </div>
    </div>
</block>

<block name="footer">
    <div class="footer">
        <div class="container">
            <hr/>
            <p class="links">
                <a href="">关于我们</a>
                <a href="">联系我们</a>
                <a href="" >人才招聘</a>
                <a href="">广告服务</a>
                <a href="">友情链接</a>
            </p>
            <p>Copyright©2015-2016 爱都来idoulai.com 版权所有</p>
        </div>
    </div>
</block>
